---
# defaults file for matchbox-config
matchbox_config_user: matchbox
matchbox_config_group: matchbox

matchbox_config_exec: /usr/local/matchbox/matchbox
matchbox_config_data_path: /var/lib/matchbox
matchbox_config_etc: /etc/matchbox

#matchbox_config_pki_dir: /path/to/test/pki

matchbox_config_address:
  bind: '0.0.0.0'
  port: 8080

matchbox_config_rpc_address:
  bind: '0.0.0.0'
  port: 8081

matchbox_config_log_level: debug

matchbox_config_activate: True
